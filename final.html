<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exam Routine</title>
    
    <!-- Import Cute Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff0f5; /* Lavender Blush */
            background-image: radial-gradient(#ffb7b2 1px, transparent 1px);
            background-size: 20px 20px; /* Polka dot effect */
            margin: 0;
            padding: 0;
            color: #5d4037; /* Warm brown text */
        }

        /* Hero Section with Countdown */
        .hero {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            color: #880e4f; /* Deep pink text */
            padding: 45px 20px 40px;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .hero h1 {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .timer-box {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .timer {
            font-family: 'Fredoka', sans-serif;
            font-size: 38px;
            font-weight: 600;
            margin: 5px 0;
            color: #d81b60; /* Pink Accent */
        }

        .next-subject-badge {
            display: inline-block;
            background: #ffffff;
            color: #ff4081;
            padding: 8px 20px;
            border-radius: 50px;
            margin-top: 5px;
            font-size: 15px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.2);
        }

        /* Schedule List */
        .container {
            padding: 25px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 700;
            color: #ff80ab;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 18px;
            margin-bottom: 18px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
            display: flex;
            align-items: center;
            transition: transform 0.2s;
            border: 1px solid #fff;
        }

        .card.active {
            border: 3px solid #ff80ab;
            background: #fff0f6;
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(255, 64, 129, 0.25);
        }

        .card.done {
            opacity: 0.6;
            filter: grayscale(80%);
            background: #f8f8f8;
        }

        .date-box {
            background: #ffe4e1; /* Misty Rose */
            color: #d81b60;
            padding: 12px 10px;
            border-radius: 18px;
            text-align: center;
            min-width: 65px;
            margin-right: 18px;
        }

        .date-box .day-num {
            font-family: 'Fredoka', sans-serif;
            display: block;
            font-size: 22px;
            line-height: 1;
        }

        .date-box .month {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 700;
            margin-top: 4px;
        }

        .info-box {
            flex: 1;
        }

        .subject {
            font-size: 17px;
            font-weight: 700;
            color: #4a148c; /* Deep Purple */
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .details {
            font-size: 13px;
            color: #880e4f;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .teacher-badge {
            background: #fce4ec;
            color: #c2185b;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
        }

        .footer-deco {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            opacity: 0.5;
        }

        /* Helper for active card text */
        .card.active .subject {
            color: #d81b60;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>âœ¨ Fall 2025 Finals âœ¨</h1>
        <div class="timer-box">
            <div class="timer" id="countdown">Loading...</div>
            <div class="next-subject-badge" id="next-subject">Checking... ðŸŽ€</div>
        </div>
    </div>

    <div class="container" id="schedule-container">
        <div class="section-header">Your Schedule ðŸŒ¸</div>
        <!-- Cards injected via JS -->
    </div>

    <div class="footer-deco">ðŸ’– Good Luck! ðŸ’–</div>
    <div style="height: 30px;"></div> <!-- Spacer -->

    <script>
        // Data
        const schedule = [
            { day: "18", month: "Dec", year: 2025, title: "Physics-II", code: "PHY 0533", teacher: "MFI" },
            { day: "23", month: "Dec", year: 2025, title: "Statistics", code: "MAT 0542", teacher: "FC" },
            { day: "28", month: "Dec", year: 2025, title: "Chemistry-II", code: "CHE 0531", teacher: "MZ" },
            { day: "30", month: "Dec", year: 2025, title: "Bangladesh Studies", code: "HSS 0300", teacher: "SJ" },
            { day: "01", month: "Jan", year: 2026, title: "Mathematics-II", code: "MAT 0541", teacher: "TH" },
            { day: "04", month: "Jan", year: 2026, title: "Comp. Fundamentals", code: "CSE 0613", teacher: "MMR" }
        ];

        const months = { "Jan": 0, "Dec": 11 };

        function init() {
            const container = document.getElementById('schedule-container');
            const timerEl = document.getElementById('countdown');
            const subjectEl = document.getElementById('next-subject');
            
            const now = new Date();
            let nextExamIndex = -1;

            schedule.forEach((item, index) => {
                // Exam date at 10:00 AM
                const examDate = new Date(item.year, months[item.month], parseInt(item.day), 10, 0, 0);
                // Exam ends at 1:00 PM
                const examEnd = new Date(item.year, months[item.month], parseInt(item.day), 13, 0, 0);

                let stateClass = "";
                if (now > examEnd) {
                    stateClass = "done";
                } else if (nextExamIndex === -1) {
                    stateClass = "active";
                    nextExamIndex = index;
                }

                const html = `
                    <div class="card ${stateClass}">
                        <div class="date-box">
                            <span class="day-num">${item.day}</span>
                            <span class="month">${item.month}</span>
                        </div>
                        <div class="info-box">
                            <div class="subject">${item.title}</div>
                            <div class="details">
                                <span>${item.code}</span>
                                <span class="teacher-badge">Ms/Mr. ${item.teacher}</span>
                            </div>
                        </div>
                    </div>
                `;
                // Don't overwrite the header, append to container
                if(index === 0) {
                     // Clear previous except header if re-running (not needed here but good practice)
                     // But since we append, we just append.
                }
                container.innerHTML += html;
            });

            // Timer Logic
            if (nextExamIndex !== -1) {
                const nextItem = schedule[nextExamIndex];
                subjectEl.innerText = nextItem.title + " ðŸŽ€";
                
                const targetDate = new Date(nextItem.year, months[nextItem.month], parseInt(nextItem.day), 10, 0, 0);

                setInterval(() => {
                    const current = new Date();
                    const diff = targetDate - current;

                    if (diff <= 0) {
                        timerEl.innerText = "Good Luck! ðŸ€";
                        return;
                    }

                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const secs = Math.floor((diff % (1000 * 60)) / 1000);

                    // Cute format: 02d : 10h : 45m
                    timerEl.innerText = `${days}d : ${hours}h : ${mins}m`;
                }, 1000);
            } else {
                timerEl.innerText = "Yay! Done! ðŸŽ‰";
                subjectEl.innerText = "All exams finished";
            }
        }

        init();
    </script>
</body>
</html>
